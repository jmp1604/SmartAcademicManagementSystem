<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Management â€” CCS Faculty Requirement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../resc/css/common.css"/>
    <link rel="stylesheet" href="../resc/css/usermanagement.css"/>
</head>
<body>

<div id="header-container"></div>

<div id="sidebar-container"></div>

<main class="main-content">

    <div class="page-header anim anim-1" style="display:flex;align-items:flex-start;justify-content:space-between;flex-wrap:wrap;gap:1rem;">
        <div>
            <h1>User Management</h1>
            <p>Manage system users, roles, and permissions</p>
        </div>
        <button class="btn-primary-green btn-add-user" style="margin-top:.3rem;">
            <svg viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>
            Add New User
        </button>
    </div>

    <!-- Stat Cards -->
    <div class="stat-cards anim anim-2">
        <div class="stat-card green">
            <div class="stat-label">Total Users</div>
            <div class="stat-value" style="color:var(--text-main);" id="totalUsersCount">0</div>
        </div>
        <div class="stat-card blue">
            <div class="stat-label">Faculty</div>
            <div class="stat-value" id="facultyCount">0</div>
        </div>
        <div class="stat-card purple">
            <div class="stat-label">Deans</div>
            <div class="stat-value" id="deansCount">0</div>
        </div>
        <div class="stat-card orange">
            <div class="stat-label">Admins</div>
            <div class="stat-value" id="adminsCount">0</div>
        </div>
    </div>

    <div class="panel anim anim-3">
        <div class="toolbar">
            <div class="toolbar-title">
                <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                All Users
            </div>
            <div class="toolbar-right">
                <div class="search-box">
                    <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <input type="text" class="search-input" placeholder="Search users..."/>
                </div>
                <select class="filter-select role-filter">
                    <option>All Roles</option>
                    <option>Faculty</option>
                    <option>Dean</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Department</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Users will be loaded dynamically -->
            </tbody>
        </table>
    </div>

</main>

<button class="help-btn">?</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../../config/.env.js"></script>
<script src="../../config/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../resc/js/common.js"></script>
<script src="../resc/js/usermanagement.js"></script>
<script src="../includes/sidebar.js"></script>
<script>
    loadHeader();
    loadSidebar('usermanagement');
</script>
</body>
</html>
