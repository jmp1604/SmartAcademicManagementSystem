<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Files Management â€” CCS Faculty Requirement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../../shared/global.css"/>
    <link rel="stylesheet" href="../resc/css/faculty-specific.css"/>
    <link rel="stylesheet" href="../resc/css/filesmanagement.css"/>
</head>
<body>

<div id="header-container"></div>

<div id="sidebar-container"></div>

<main class="main-content">

    <div class="page-header anim anim-1">
        <h1>Files Management</h1>
        <p>Manage all faculty submissions across the system</p>
    </div>

    <div class="stat-cards anim anim-2">
        <div class="stat-card green">
            <div class="stat-label">Total Files</div>
            <div class="stat-value" style="color:var(--text-main);" id="totalFilesCount">0</div>
        </div>
        <div class="stat-card blue">
            <div class="stat-label">Total Storage</div>
            <div class="stat-value" id="totalStorage">0 MB</div>
        </div>
        <div class="stat-card purple" style="--purple:#059669;">
            <div class="stat-label">Approved</div>
            <div class="stat-value" style="color:#059669;" id="approvedCount">0</div>
        </div>
        <div class="stat-card orange">
            <div class="stat-label">Pending</div>
            <div class="stat-value" id="pendingCount">0</div>
        </div>
    </div>

    <div class="panel anim anim-3">
        <div class="toolbar">
            <div class="toolbar-title">
                <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                All System Files
            </div>
            <div class="toolbar-right">
                <div class="search-box">
                    <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    <input type="text" class="search-input" placeholder="Search files..."/>
                </div>
                <select class="filter-select dept-filter">
                    <option>All Depts</option>
                    <option value="cs">CS</option>
                    <option value="it">IT</option>
                    <option value="is">IS</option>
                    <option value="act">ACT</option>
                </select>
                <select class="filter-select cat-filter">
                    <option>All Categories</option>
                    <option>Syllabus</option>
                    <option>Grade Sheets</option>
                    <option>Lecture Notes</option>
                    <option>Attendance Records</option>
                    <option>Assessment Tools</option>
                    <option>Research Papers</option>
                </select>
                <select class="filter-select status-filter">
                    <option>All Status</option>
                    <option>Approved</option>
                    <option>Pending</option>
                </select>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Uploader</th>
                    <th>Department</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Size</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="filesTableBody">
                <!-- Files will be loaded dynamically -->
            </tbody>
        </table>
    </div>

</main>

<button class="help-btn">?</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../../config/.env.js"></script>
<script src="../../config/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../shared/global.js"></script>
<script src="../resc/js/faculty-specific.js"></script>
<script src="includes/sidebar.js"></script>
<script src="../resc/js/filesmanagement.js"></script>
<script>
    // Ensure dependencies are loaded before initializing
    if (typeof loadHeader === 'function') {
        loadHeader();
    }
    if (typeof loadSidebar === 'function') {
        loadSidebar('filesmanagement');
    }
</script>
</body>
</html>
