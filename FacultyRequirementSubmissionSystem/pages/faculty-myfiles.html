<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Files — CCS Faculty Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../resc/css/faculty-specific.css"/>
</head>
<body>

<div id="header-container"></div>

<div id="sidebar-container"></div>

<main class="main-content">

    <div class="page-header anim anim-1">
        <h1>My Files</h1>
        <p>View all your uploaded files and their approval status</p>
    </div>

    <div class="stat-cards four-col anim anim-2">
        <div class="stat-card green">
            <div class="stat-label">Total Uploads</div>
            <div class="stat-value" id="myfiles-total">0</div>
        </div>
        <div class="stat-card teal">
            <div class="stat-label">Approved</div>
            <div class="stat-value" id="myfiles-approved">0</div>
        </div>
        <div class="stat-card orange">
            <div class="stat-label">Pending</div>
            <div class="stat-value" id="myfiles-pending">0</div>
        </div>
        <div class="stat-card red">
            <div class="stat-label">Rejected</div>
            <div class="stat-value" id="myfiles-rejected">0</div>
        </div>
    </div>

    <div class="filter-bar anim anim-3">
        <div class="filter-bar-title">
            <svg viewBox="0 0 24 24"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
            Filter Files
        </div>
        <div class="filter-row">
            <div class="search-box">
                <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                <input type="text" class="files-search" placeholder="Search files…"/>
            </div>
            <div class="select-wrap">
                <select class="cat-filter">
                    <option value="all categories">All Categories</option>
                    <option value="syllabus">Syllabus</option>
                    <option value="grade sheets">Grade Sheets</option>
                    <option value="lecture notes">Lecture Notes</option>
                    <option value="attendance records">Attendance Records</option>
                    <option value="assessment tools">Assessment Tools</option>
                    <option value="research papers">Research Papers</option>
                </select>
                <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
            </div>
            <div class="select-wrap">
                <select class="status-filter">
                    <option value="all status">All Status</option>
                    <option value="approved">Approved</option>
                    <option value="pending">Pending</option>
                    <option value="rejected">Rejected</option>
                </select>
                <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
            </div>
        </div>
    </div>

    <div class=\"files-grid anim anim-4\" id=\"files-grid\">
        <!-- Files will be loaded dynamically -->
    </div>

</main>

<button class="help-btn">?</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="includes/sidebar.js"></script>
<script src="../resc/js/faculty-specific.js"></script>
<script src="../resc/js/faculty-myfiles.js"></script>
<script>
loadHeader();
loadSidebar('faculty-myfiles');
</script>
</body>
</html>
