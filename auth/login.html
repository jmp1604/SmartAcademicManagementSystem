<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CCS Faculty Requirement Submission System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-card">

    <div class="logos">
        <img src="assets/plplogo.png" alt="PLP Logo" class="plp-logo"/>
        <div class="logo-divider"></div>
        <img src="assets/ccslogo.png" alt="CCS Logo" class="ccs-logo"/>
    </div>

    <h1 class="card-title">Smart Academic<br>Management System</h1>
    <p class="card-subtitle">Sign in to access your dashboard</p>

    <form action="#" method="POST" novalidate>

    <div class="mb-field">
        <label class="form-label" for="username">Email</label>
        <div class="input-wrapper">
            <input
            type="email"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter your email"
            autocomplete="username"
            required
        />
        <svg class="input-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
        </svg>
        </div>
    </div>

<div class="mb-field">
    <label class="form-label" for="password">Password</label>
        <div class="input-wrapper">
            <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
            />
        <svg class="input-icon" id="toggle-icon" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="pointer-events:all;cursor:pointer;" onclick="togglePassword()">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
        </svg>
    </div>
</div>

    <div class="mb-field">
        <label class="form-label" for="role">Login As</label>
            <select id="role" name="role" class="form-select">
                <option value="faculty" selected>Faculty</option>
                <option value="admin">Admin</option>
                <option value="dean">Dean</option>
            </select>
    </div>

    <button type="submit" class="btn-signin">Sign In</button>

    </form>

    <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
</div>

<button class="help-btn" title="Help">?</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../config/.env.js"></script>
<script src="../config/config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>
</body>
</html>
